- type: entity
  parent: [ ClothingOuterEVASuitBase, GeigerCounterClothing ]
  id: ClothingModsuitChestplateStandard
  name: standard modsuit chestplate
  description: A special modular suit spaceproof cover designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Modsuits/standard.rsi
    state: chestplate
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ outerClothing ]
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.01
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.4
  - type: SealableClothing
